<nav class="mon-panier-header" x-data="{tabs: $store.routes.tabs}">
    <template x-for="(value, id) in tabs">
        <button x-on:click="$store.routes.loadRoute(value.link)"
                :class="{ 'active': $store.routes.activeTab === id }">
        <span>
            <i class="far" :class="value.icon"></i>
            <span x-text="value.name"></span>
        </span>
        </button>
    </template>
</nav>
