<nav class="mon-panier-header" x-data="{tabs: $store.routes.tabs}">
    <template x-for="[id, value] in Object.entries(tabs)" :key="id">
        <button x-on:click="$store.routes.setActiveTab(value.id)"
                :class="{ 'active': $store.routes.activeTab === value.id }">
        <span>
            <i class="far" :class="value.icon"></i>
            <span x-text="value.name"></span>
        </span>
        </button>
    </template>
</nav>
