<div class="modal py-10" :class="$store.dashboard.recallsCategoriesModalOn && 'modal-open'">
    <div class="modal-box relative">
        <h3 class="font-bold text-lg">Catégories les plus rappelées <span class="text-gray-500" x-text="$store.dashboard.isLastYearAnalysis ? '(depuis 1 an)' : '(depuis 30 jours)'"> </h3>
        <div class="stats shadow w-full">
            <div class="stat">
                <div class="stat-title">Rappels par catégories</div>
                <canvas id="recalls-categories-chart"></canvas>
                <div class="stat-desc mt-2">Source: RappelConso</div>
            </div>
        </div>
        <div class="modal-action">
            <button class="btn" x-on:click="$store.dashboard.toggleRecallsCategoriesModal()">Retour</button>
        </div>
    </div>
</div>
