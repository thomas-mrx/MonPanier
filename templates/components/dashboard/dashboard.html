<div class="sticky-header flex justify-between items-center mx-3" :class="$store.main.scrolled && 'scrolled'">
    <h1 class="text-xl font-medium my-2 text-gray-600">Explorer</h1>
    <div class="dropdown dropdown-end">
        <label tabindex="0" class="btn btn-sm">
            <i class="fas fa-calendar-alt mr-2"></i>
            Filtrer
        </label>
        <ul tabindex="0" class="dropdown-content menu p-2 shadow bg-base-100 rounded-box w-56 mt-4 bg-lime-30/80 backdrop-blur">
        <li><a class="font-bold">Les 30 derniers jours</a></li>
        <li><a>L'année dernière</a></li>
      </ul>
    </div>
</div>

      </div>

    </div>
