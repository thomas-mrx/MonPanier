name: MonPanier CI

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    name: ğŸ‰ Deploy
    runs-on: ubuntu-latest
    environment:
      name: mon-panier-prod
      url: https://monpanier.datavores.fr
    steps:
    - name: ğŸšš Get latest code
      uses: actions/checkout@v3
    - name: ğŸ”¨ Set up Python 3.9
      uses: actions/setup-python@v3
      with:
        python-version: 3.9
    - name: ğŸ—ï¸ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: ğŸ§° Setup env. file
      run: |
        echo '${{ secrets.ENV_FILE }}' > .env
    - name: ğŸ“ Run Tests
      run: |
        python manage.py test
    - name: ğŸ”¨ Set up Node 16
      uses: actions/setup-node@v3
      with:
        node-version: 16
    - name: ğŸ—ï¸ Build frontend
      run: |
        cd MonPanier/app
        npm install
        npm run build
        cd ../..
    - name: ğŸŒ Collect static files
      run: |
        python manage.py collectstatic --noinput
    - name: âš ï¸ Add invalidation file
      run: |
        mkdir tmp
        touch tmp/restart.txt
    - name: ğŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ftp.iaws1730.odns.fr
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
    - name: ğŸ“Š Do migration
      run: |
        python manage.py migrate --noinput