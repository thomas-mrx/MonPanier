name: MonPanier CI

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    environment:
      name: mon-panier-prod
      url: https://monpanier.datavores.fr
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v3
    - name: ðŸ”¨ Set up Python 3.9
      uses: actions/setup-python@v3
      with:
        python-version: 3.9
    - name: ðŸ—ï¸ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: ðŸ§° Setup env. file
      run: |
        echo '${{ secrets.ENV_FILE }}' > .env
    - name: ðŸ“ Run Tests
      run: |
        python manage.py test
    - name: ðŸ”¨ Set up Node 16
      uses: actions/setup-node@v3
      with:
        node-version: 16
    - name: ðŸ—ï¸ Build frontend
      env:
        SCANDIT_LICENSE_KEY: ${{ secrets.SCANDIT_LICENSE_KEY }}
      run: |
        cd MonPanier/app
        npm install
        npm run build
        cd ../..
    - name: ðŸŒ Collect static files
      run: |
        python manage.py collectstatic --noinput
    - name: âš ï¸ Add invalidation file
      run: |
        mkdir tmp
        echo $(date -u) > tmp/restart.txt
    - name: ðŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ftp.iaws1730.odns.fr
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
          **/dist/**
          MonPanier/app/**
          !MonPanier/app/webpack-stats.json
    - name: ðŸ“Š Do migration
      run: |
        python manage.py migrate --noinput