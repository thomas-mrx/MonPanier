name: MonPanier CI

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    name: ğŸ”¨ Build & Test Project
    runs-on: ubuntu-latest
    steps:
    - name: ğŸšš Get latest code
      uses: actions/checkout@v3
    - name: ğŸ”¨ Set up Python 3.9
      uses: actions/setup-python@v3
      with:
        python-version: 3.9
    - name: ğŸ—ï¸ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: ğŸ“ Run Tests
      run: |
        python manage.py test
        
  deploy:
    name: ğŸ‰ Deploy
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: ğŸšš Get latest code
      uses: actions/checkout@v3

    - name: âš ï¸ Add invalidation file
      run: |
        mkdir tmp
        touch tmp/restart.txt
    
    - name: ğŸ“‚ Sync files
      uses: airvzxf/ftp-deployment-action@latest
      with:
        server: ${{ secrets.FTP_SERVER }}
        user: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        delete: "false"
  
  
  migrate:
    name: ğŸ“Š Migrate Project's Data
    needs: [build, deploy]
    runs-on: ubuntu-latest
    steps:
    - name: ğŸšš Get latest code
      uses: actions/checkout@v3
    - name: ğŸ”¨ Set up Python 3.9
      uses: actions/setup-python@v3
      with:
        python-version: 3.9
    - name: ğŸ—ï¸ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: ğŸ§° Set database env.
      run: |
        echo "todo set env file here"
    - name: ğŸ“ Run Tests
      run: |
        python manage.py migrate
